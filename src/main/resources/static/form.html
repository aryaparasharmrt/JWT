<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f7fa;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add User</h2>
    <form id="addPersonForm">
        <input type="text" id="name" placeholder="Enter name" required>
        <button type="submit">Save</button>
    </form>
    <div id="message"></div>
</div>

<script>
    // Corrected form ID
    document.getElementById("addPersonForm").addEventListener("submit", async function (e) {
        e.preventDefault(); // prevent page reload

        const name = document.getElementById("name").value;

        try {
            const response = await fetch("http://localhost:8084/api/add-person?name=" + encodeURIComponent(name), {
                method: "POST"
            });

            if (!response.ok) throw new Error("Failed to save");

            const text = await response.text();
            document.getElementById("message").innerText = text;
            document.getElementById("message").style.color = "green";

            document.getElementById("name").value = ""; // clear input
        } catch (error) {
            document.getElementById("message").innerText = error.message;
            document.getElementById("message").style.color = "red";
        }
    });
</script>

</body>
</html>
